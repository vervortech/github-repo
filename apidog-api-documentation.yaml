      deprecated: false
      description: >
        * This API returns mappings which are deleted on your account after the
        date which you have passed for lastUpdatedDateTime in the API request.

        * Mappings will be deleted in following scenarios :
            - When property is disabled from the supplier end
            - When duplicate hotels are fixed by merging two same properties into one and remaining property is disabled. This is rare scenario.
        * It is recommended to fetch deleted mappings to avoid any bad
        mapping/booking.

                
      operationId: mappings/GetDeletedMappings
      tags:
        - Hotel Mapping/Mappings
        - Mappings
      parameters:
