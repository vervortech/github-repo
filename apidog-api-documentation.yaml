                        roomCode: '201997204'
                        boardBasis: Unknown
                        refundability: Refundable
                        isDefault: false
                        matchScore: 97
                        cfs: 97
                        attributes: []
          headers: {}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
