  /hotels/GetAllVervotechIds:
    get:
      summary: Get All Vervotech Ids
      deprecated: false
      description: >
        All the hotels in the system are assigned a unique mapping Id. This API
        returns those hotel ids in a paged fashion which are available on your
        account.
      operationId: hotels/getAllVervotechIds
      tags:
        - Hotel Mapping/Metadata Content
        - Metadata Content
      parameters:
        - name: resumeKey
          in: query
          description: >-
            This is an encoded string, used in API's where incremental sync of
            content is required. This encoded string contains the details of
            your current API call and when it is passed in the header, the
            server returns next new records based on resumeKey value. When
            ResumeKey is returned as null it means there are no further records
            available to fetch. ResumeKey has an expiry duration of 14 days.
          required: false
          example: 056ec4c3-be6b-4c36-a4cc-a403ce9592a1
          schema:
            type: string
        - name: lastUpdateDateTime
          in: query
          description: >
            The date and time from which the changes need to be pulled. Format
            yyyy-MM-ddTHH:mm:ssZ.
          required: false
          example: '2019-04-10T06:30:00Z'
          schema:
            type: string
        - name: apikey
          in: header
          description: |
            The api key for your account.
          required: true
          example: 056ec4c3-be6b-4c36-a4cc-a403ce9592a1
          schema:
            type: string
        - name: accountId
          in: header
          description: The account id of your registered account in Vervotech Mappings.
          required: true
          example: DemoAccount
          schema:
            type: string
        - name: syncId
          in: header
          description: >-
            The content sync tool is supposed to run at the consumer end on
            scheduled frequency. The syncId is the identifier to uniquely
            identify each content sync run. For example, if you run your content
            sync every Sunday, then all the API calls made to Vervotech Mappings
            on one Sunday should have same syncId so that those calls will be
            differentiated from previous/next Sunday's content sync cycle. The
            value for this is generally, guid/uuid. You can generate any unique
            string value.
          required: true
          example: ''
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ResumeKey:
                    $ref: '#/components/schemas/ResumeKey'
                  Status:
                    $ref: '#/components/schemas/Status'
                  Message:
                    $ref: '#/components/schemas/Message'
                  StatusCode:
                    description: '[References - API Status codes](#tag/References)'
                    example: 2000
                  VervotechIds:
                    type: array
                    description: List of Vervotech mapping ids
                    items:
                      type: number
                      example: 16558664
          headers: {}
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          headers: {}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          headers: {}
        '500':
          description: Unknown Internal Error
