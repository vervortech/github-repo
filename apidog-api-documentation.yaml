  /hotels/ReviewMappingsOfBookedHotelsByFile:
    get:
      summary: Review Mappings of Booked Hotels By File
      deprecated: false
      description: >
        This feature workflow allows you to upload mappings and get them
        re-verified. Its recommended to upload daily booked Vervotech Mappings
        ids for the verification. Just in case we find any incorrect mapping, we
        will notify

        you via email over a registered email so that you can take appropriate
        actions with that specific booking. Please share an email id with us
        where you want to get such notifications from Vervotech Mappings.


        #### Step 1 - Prepare input file :


        * Please refer this input template file with sample record here,


        <div align="center">

        <a
        href="https://hotelmapping.vervotech.com/documentation/VerifyMappingsForBookings_Result.csv">
          <img src="https://api.apidog.com/api/v1/projects/898598/resources/358876/image-preview" alt="ddd 2.png" width="100" height="15">
        </a>

        </div>


        * The file extension must be .csv.

        * Use comma(,) as separator and double quotes (") as delimiter
        character.

        * All the columns from the content template file must be present in your
        content file.

        * Make sure the column names in your input file match exactly with the
        column names in template file. The column names are case sensitive.

        * Please invalid/junk values for any of the content fields like NULL,
        null,   etc.


        #### Step 2 - Upload input file to FTP:


        ##### Step 2.1

        * Connect to the FTP site using any FTP client.


        ##### Step 2.2
         Create new folders at the root of the FTP site. The format of the folder should be like this,

        [FTP Root]/VerifyMappings/[MonthYear]/[FullDate].csv


        * MonthYear(Path): [MonthYear] format should be MMYYYY.

        * FullDate (Path): [FullDate] format should be DDMMYYYY.

        * Vervotech Mappings Id (Column) : Vervotech Mappings Id on which
        booking is happened. Its mandatory.

        * BookingReferenceId (Column) : This column in the csv is a booking id
        from client's system just for a reference purpose and its optional. 

        * BookingClientName (Column) : Client name where booking is happened.
        Optional field.

        * ProviderName (Column) : Provider name on which booking is done.
        Optional field.

        * ProviderHotelId (Column) : Provider hotel id. Optional field.

        * CheckInDate (Column) : Booking check-in date just for a reference
        purpose and its optional. Format is DDMMYYYY. 

        * CheckOutDate (Column) : Booking check-out date just for a reference
        purpose and its optional. Format is DDMMYYYY. 


        Sample path: "VerifyMappings/102020/18102020.csv"


        #### Step 3 - Trigger verification flow:


        * Trigger the verification process by invoking a web service, 

        https://docs.vervotech.com/review-mappings-of-booked-hotels-by-file-16383698e0


        #### Step 4 - Read output file:


        * Verification result file will be uploaded in same folder of input
        file.

