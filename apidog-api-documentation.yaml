          required: false
          example: en-US
          schema:
            type: string
            example: es-ES
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - roomRates
              properties:
                roomRates:
                  $ref: '#/components/schemas/RoomMappingBody2'
                vervotechHotelId:
                  type: string
                  description: >-
                    Optional. HotelId provided by the Vervotech mappings. If
                    provided, the mappings coverage and percentage for the API
                    call can gets better.
                  example: 201997202
                providerContentType:
                  type: string
                  description: >-
                    If "PreferredProvider", the content of the preferred
                    provider will be returned in the response. If "Merged", the
                    merged content from all the providers will be returned in
                    the response
                  enum:
                    - None
                    - PreferredProvider
                    - Merged
                  example: PreferredProvider,Merged
                providerContentPreference:
                  type: array
                  description: >-
                    If you want the room content from only one / any specific
                    provider (i.e providerContentType == PreferredProvider) then
                    you should pass the provider preferences in this parameter.
                    This parameter come into action only when
                    providerContentType parameter is set to PreferredProvider.
                  items:
                    type: string
                    description: Provider name.
            example:
              vervotechHotelId: 201997202
              providerContentType: Merged
              providerContentPreference:
                - HotelBeds
              roomRates:
                - index: 1
                  code: '201997202'
                  roomName: Deluxe Room, 1 King Bed, Non Refundable
                  description: Deluxe Room, 1 King Bed, Non Refundable,full board
                  provider: HotelBeds
                  providerHotelId: '18113069'
                  view: Sea View
                  smokingAllowed: Allowed
                  nightlyPrice: 80
                  currency: USD
                  boardBasis: Full board
                  refundability: Non Refundable
                  beds:
                    - count: 1
                      type: Queen
                      size: Queen
                      description: 1 Queen Bed
                  attributes:
                    - key: HasBalcony
                      value: 'Yes'
                - index: 2
                  code: '201997203'
                  roomName: Deluxe Room, 1 King Bed, 1 KingBed, Refundable
                  description: Deluxe Room, 1 King Bed, 1 KingBed, Refundable
                  provider: HotelBeds
                  providerHotelId: '18113069'
                  view: Sea View
                  smokingAllowed: Allowed
                  nightlyPrice: 80
                  currency: USD
                  boardBasis: Breakfast
                  refundability: Refundable
                  beds:
                    - count: 1
                      type: twin
                      size: twin
                      description: 1 twin Bed
                  attributes:
                    - key: HasBalcony
                      value: 'Yes'
                - index: 3
                  code: '201997204'
                  roomName: Deluxe Room, 1 King Bed, 1 KingBed
                  description: Deluxe Room, 1 King Bed, 1 KingBed
                  provider: HotelBeds
                  providerHotelId: '18113069'
                  view: Sea View
                  smokingAllowed: Allowed
                  nightlyPrice: 80
                  currency: USD
                  boardBasis: ''
                  refundability: Refundable
                  beds:
                    - count: 1
                      type: king
                      size: king
                      description: 1 king Bed
                  attributes:
                    - key: HasBalcony
                      value: 'Yes'
      responses:
        '200':
          description: Room Mapping Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: >-
                      Mandatory. True if the API call is successful. False if
                      the API call is unsuccessful.
                    example: true
                  message:
                    type: string
                    description: >-
                      Options. Error message in case of API call failure. Empty
                      in case of successful response.
                  statusCode:
                    type: number
                    description: |
                      See [References - API Status codes](#tag/References)
                  standardRooms:
                    type: array
                    items:
                      type: object
                      properties:
                        providerRoomContent:
                          $ref: '#/components/schemas/ProviderRoomContent'
                        id:
                          type: string
                          description: Identifier for the standardised room.
                          example: '1'
                        description:
                          type: string
                          description: Room Description for the standardised room.
                          example: >-
                            A sea face room with air conditioning and extra
                            rollaway beds available
                        standardName:
                          type: string
                          description: >-
                            The suggested display name by our algorithm for the
                            standardised room.
                          example: Deluxe - King (Burj Khalifa View)
                        masterTitle:
                          type: string
                          description: The room name given by the official hotel website.
                          example: King Deluxe Room with Burj Khalifa View
                        category:
                          type: string
                          description: >-
                            The standardised room category for the hotel.
                            Examples - Standard, Executive etc.
                          example: Deluxe
                        view:
                          type: string
                          description: >-
                            Optional. The standardised room view information for
                            this particular room category if available. Examples
                            - Sea, Garden etc.
                          example: Burj Khalifa
                        roomLocation:
                          type: string
                          description: >-
                            The standardised room location information for this
                            particular room if available. Examples - Highfloor,
                            Oceanfront, Seaside etc.
                          example: Highfloor
                        beds:
                          type: array
                          items:
                            $ref: '#/components/schemas/Bed'
                        occupancyType:
                          type: string
                          description: >-
                            This field represents the occupancy type of the
                            room. Examples :- Single,Double, Triple and
                            Quadruple
                          example: Single
                        facilities:
                          type: array
                          description: Standardised room amenities
                          items:
                            $ref: '#/components/schemas/Facility'
                        attributes:
                          type: array
                          description: >-
                            Room category specific attributes - `SmokingAllowed,
                            HasBalcony, HasTerrace, Accessible, HasSofaBed,
                            HasBunkBed, HasSoloUse, HasMurphyOrWallBed,
                            HasTrundleBed, HasKitchen, SharedBathroom`.
                          items:
                            $ref: '#/components/schemas/KeyValue'
                        mappedRoomRates:
                          type: array
                          description: >-
                            These are the "index" values from the API request
                            which are grouped in to this particular standardised
                            room in the response. For example, if the input
                            contains 10 rooms with index values
                            1,2,3,4,5,6,7,8,9 and 10. "mappedRoomRates" fields
                            specify which all indexes from the input rooms are
                            grouped in this standardised room. So, the value for
                            mappedRoomRates for this room can be combination of
                            any room indexes from the input.
                          items:
                            $ref: '#/components/schemas/MappedRoomRate'
                          example:
                            - inputIndex: 1
                              roomCode: 201997202
                              boardBasis: FullBoard
                              refundability: Non Refundable
                              attributes:
                                - key: RoomSize
                                  value: 200-250 SQFT
                            - inputIndex: 2
                              roomCode: 201997203
                              boardBasis: Breakfast
                              refundability: Refundable
                              attributes:
                                - key: RoomSize
                                  value: 200-250 SQFT
                            - inputIndex: 3
                              roomCode: 201997204
                              boardBasis: Room Only
                              refundability: Refundable
                              attributes:
                                - key: RoomSize
                                  value: 200-250 SQFT
              example:
                success: true
                statusCode: 1000
                message: Success
                standardRooms:
                  - standardName: Deluxe, King, Balcony
                    category: Deluxe
                    view: Sea
                    bedInfo: King
                    beds:
                      - type: King
                        count: 1
                    attributes:
                      - key: HasBalcony
                        value: 'Yes'
                    mappedRoomRates:
                      - inputIndex: 1
                        roomCode: '201997202'
                        boardBasis: Full Board
                        refundability: Non Refundable
                        isDefault: false
                        matchScore: 92
                        cfs: 92
                        attributes: []
                      - inputIndex: 2
